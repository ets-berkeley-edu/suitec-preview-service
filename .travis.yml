sudo: required
language: node_js
node_js:
  - "14.17.3"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  - CXX=g++-4.8

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgif-dev
  - cd ${TRAVIS_BUILD_DIR}

script:
  - node_modules/.bin/gulp test
